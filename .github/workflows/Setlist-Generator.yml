name: Generate index.json for ImageData (EN & JP)

on:
  push:
    paths:
      - 'ImageData/Data_EN/*.json'
      - 'ImageData/Data_JP/*.json'
      - '.github/workflows/generate-index.yml'
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.json for EN & JP
        run: |
          echo "Generating index for EN..."
          jq -R -s -c 'split("\n") | map(select(length > 0))' <<< "$(ls ImageData/Data_EN/*.json | xargs -n1 basename)" > ImageData/Data_EN/index.json

          echo "Generating index for JP..."
          jq -R -s -c 'split("\n") | map(select(length > 0))' <<< "$(ls ImageData/Data_JP/*.json | xargs -n1 basename)" > ImageData/Data_JP/index.json

      - name: Commit and push index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ImageData/Data_EN/index.json
          git add ImageData/Data_JP/index.json
          git commit -m "Auto-generate index.json for EN & JP"
          git push
