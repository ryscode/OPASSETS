name: Update Prices Daily

on:
  schedule:
    - cron: '0 6 * * *' # t√§glich um 6 Uhr UTC
  workflow_dispatch:

permissions:
  contents: write  
  
jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Scraper
        run: python .github/workflows/scraper.py

      - name: Zeige Inhalte des Workspaces
        run: ls -la

      - name: Commit and Push JSON
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add prices_*.json
          git commit -m "Auto-update prices" || echo "No changes to commit"
          git push








